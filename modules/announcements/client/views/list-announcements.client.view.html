<section>
  <div class="page-header">
    <h1>Announcements</h1>
  </div>
  <div class="list-group">
    <a ng-repeat="announcement in vm.announcements" ui-sref="announcements.view({ announcementId: announcement._id })" class="list-group-item">
      <small class="list-group-item-text">
        Posted on
        <span ng-bind="announcement.created | date:'mediumDate'"></span>
        by
        <span ng-if="announcement.user" ng-bind="announcement.user.displayName"></span>
        <span ng-if="!announcement.user">Deleted User</span>
      </small>
      <h4 class="list-group-item-heading" ng-bind="announcement.displaydate | date:'mediumDate'"></h4>
      <p class="list-group-item-text" bind-html-compile="announcement.content"></p>
    </a>
  </div>
</section>
