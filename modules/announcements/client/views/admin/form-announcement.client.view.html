<section>
  <div class="page-header">
    <h1>{{vm.announcement._id ? 'Edit Announcement' : 'New Announcement'}}</h1>
  </div>
  <div class="pull-right">
    <a ng-show="vm.announcement._id" class="btn btn-primary" ng-click="vm.remove()">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>
  <div class="col-md-12">
    <form name="vm.form.announcementForm" class="form-horizontal" ng-submit="vm.save(vm.form.announcementForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group" show-errors>
          <label class="control-label" for="displaydate">Display Date</label>
          <input name="displaydate" type="date" ng-model="vm.announcement.displaydate" id="displaydate" class="form-control" placeholder="Date" required
            autofocus>
          <div ng-messages="vm.form.announcementForm.displaydate.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Announcement display date is required.</p>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label" for="content">Content</label>
          <div text-angular name="content" data-ng-model="vm.announcement.content" id="content"></div>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-default">{{vm.announcement._id ? 'Update' : 'Create'}}</button>
        </div>
      </fieldset>
    </form>
  </div>
</section>
