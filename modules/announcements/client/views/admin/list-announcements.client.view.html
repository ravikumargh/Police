<section>
  <div class="page-header">
    <h1>
      Announcements
      <a class="btn btn-primary pull-right" data-ui-sref="admin.announcements.create">
        <i class="glyphicon glyphicon-plus"></i>
      </a>
    </h1>
  </div>
  <div class="list-group">
    <a data-ng-repeat="announcement in vm.announcements" data-ui-sref="admin.announcements.edit({announcementId: announcement._id})" class="list-group-item">
      <small class="list-group-item-text">
        Posted on
        <span data-ng-bind="announcement.created | date:'mediumDate'"></span>
        by
        <span ng-if="announcement.user" ng-bind="announcement.user.displayName"></span>
        <span ng-if="!announcement.user">Deleted User</span>
      </small>
      <h4 class="list-group-item-heading" data-ng-bind="announcement.displaydate | date:'mediumDate'"></h4>
      <p class="list-group-item-text" bind-html-compile="announcement.content"></p>
    </a>
  </div>
  <div class="alert alert-warning text-center" data-ng-if="announcements.$resolved && !announcements.length">
    No announcements yet, why don't you <a data-ui-sref="admin.announcements.create">create one</a>?
  </div>
</section>
