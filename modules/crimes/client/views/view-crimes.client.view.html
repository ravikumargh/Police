<section>
  <div class="page-header">
    <h1 ng-bind="vm.crime.title"></h1>
  </div>
  <small>
    <em class="text-muted">
      Posted on
      <span ng-bind="vm.crime.created | date:'mediumDate'"></span>
      by
      <span ng-if="vm.crime.user" ng-bind="vm.crime.user.displayName"></span>
      <span ng-if="!vm.crime.user">Deleted User</span>
    </em>
  </small>
  <p class="lead" bind-html-compile="vm.crime.content"></p>
</section>
