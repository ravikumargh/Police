  <div class="row" id="top-latestnews-container">
    <div class="col-lg-12">
      <h1 class="page-header">
        Videos
        <a class="btn btn-primary pull-right" data-ui-sref="admin.videos.create">
          <i class="glyphicon glyphicon-plus"></i>
        </a>
      </h1>
    </div>

    <div class="col-md-4" data-ng-repeat="video in vm.videos">
      <div class="panel panel-default">
        <div class="panel-heading">
          <a data-ui-sref="admin.videos.edit({videoId: video._id})">
            <h4 data-ng-bind="video.title"></h4>
          </a>
        </div>
        <div class="panel-body embed-responsive embed-responsive-16by9">
          <iframe src="{{video.link | trustAsResourceUrl}}"></iframe>
        </div>
      </div>
    </div>

    <div class="alert alert-warning text-center" data-ng-if="videos.$resolved && !videos.length">
      No videos yet, why don't you <a data-ui-sref="admin.videos.create">create one</a>?
    </div>
</section>
