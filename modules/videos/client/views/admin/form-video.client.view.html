<section>
  <div class="page-header">
    <h1>{{vm.video._id ? 'Edit Video' : 'New Video'}}</h1>
  </div>
  <div class="pull-right">
    <a ng-show="vm.video._id" class="btn btn-primary" ng-click="vm.remove()">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>
  <div class="col-md-12">
    <form name="vm.form.videoForm" class="form-horizontal" ng-submit="vm.save(vm.form.videoForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group" show-errors>
          <label class="control-label" for="title">Title</label>
          <input name="title" type="text" ng-model="vm.video.title" id="title" class="form-control" placeholder="Title" required autofocus>
          <div ng-messages="vm.form.videoForm.title.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Video title is required.</p>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label" for="link">Link</label>
          <input name="link" type="text" ng-model="vm.video.link" id="link" class="form-control" placeholder="Link" required autofocus>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-default">{{vm.video._id ? 'Update' : 'Create'}}</button>
        </div>
      </fieldset>
    </form>
  </div>
</section>
