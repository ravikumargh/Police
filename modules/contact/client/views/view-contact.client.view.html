<section>
  <div class="page-header">
    <h1>Contact Us</h1>
  </div>

  <div class="col-md-6">
    <div class="form-area">
      <form name="vm.form.contactForm"   ng-submit="vm.save(vm.form.contactForm.$valid)" novalidate role="form">

        <div class="form-group" show-errors>
          <input name="name" type="text" ng-model="vm.contact.name" id="name" class="form-control" placeholder="Name" required autofocus>
          <div ng-messages="vm.form.contactForm.name.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Name is required.</p>
          </div>
        </div>

        <div class="form-group" show-errors>
          <input name="email" type="email" ng-model="vm.contact.email" id="email" class="form-control" placeholder="Email" required
            autofocus>
          <div ng-messages="vm.form.contactForm.email.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Email is required.</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <input name="mobile" type="text" ng-model="vm.contact.mobile" id="mobile" class="form-control" placeholder="Mobile" required
            autofocus>
          <div ng-messages="vm.form.contactForm.mobile.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Mobile number is required.</p>
          </div>
        </div>

        <div class="form-group" show-errors>
          <input name="subject" type="text" ng-model="vm.contact.subject" id="subject" class="form-control" placeholder="Subject" required
            autofocus>
          <div ng-messages="vm.form.contactForm.subject.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Subject is required.</p>
          </div>
        </div>


        <div class="form-group">
          <textarea name="message" data-ng-model="vm.contact.message" id="message" class="form-control" cols="30" rows="10" placeholder="Message"></textarea>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-default">Submit</button>
        </div>
      </form>


    </div>
  </div>

  <div class="col-md-6 jumbotron">
    <h2>Address</h2>
    <p>
      <span>Office of Superintendent of Police,</span><br>
      <span>SH 57, Vijaya Nagar, Chikkamagaluru â€“ 577101</span><br>
      <span><i class="fa fa-phone"></i>Ph: 08262-230403</span><br>
      <span><i class="fa fa-envelope"></i>Email:&nbsp;<a href="mailto:spckm@ksp.gov.in">spckm@ksp.gov.in</a></span></p>
  </div>
</section>
